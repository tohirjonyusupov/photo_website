<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/login.js" defer></script>
  <title>Log In</title>
</head>
<body>
  
  <div class="container">
    <form class="form">
      <p class="form-title">Sign in to your account</p>
       <div class="input-container">
         <input placeholder="Enter username" type="username" id="username">
         <span>
          <i class="fa-solid fa-user"></i>
         </span>
     </div>
     <div class="input-container">
         <input placeholder="Enter password" type="password" id="password">
         <span>
          <i class="fa-regular fa-eye fa-1x"></i>
         </span>
       </div>
    <div class="err"></div>
        <button class="submit" id="submit" type="submit">Sign in</button>
  
     <p class="signup-link">No account?
       <a href="./pages/signUp.html">Sign up</a>
     </p>
  </form>
  </div>

</body>
</html>
