<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/signUp.js" defer></script>
  <title>Sign up</title>
</head>

<body>

  <div class="container">
    <form class="form">
      <p class="form-title">Create your account</p>
      <div class="input-container">
        <input placeholder="Enter firstname" type="text" id="firstname">
      </div>
      <div class="input-container">
        <input placeholder="Enter lastname" type="text" id="lastname">
      </div>
      <div class="input-container">
        <input placeholder="Enter username" type="username" id="username">
      </div>
      <div class="warning" id="warning"></div>
      <div class="input-container">
        <input placeholder="Enter password" type="password" id="password">
      </div>
      <button class="submit" type="submit" id="submit">Create</button>
    </form>
  </div>

</body>

</html>
